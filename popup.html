<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="/Dropbox-sdk.min.js" defer></script>
   <title>Document</title>
   <style>
      .DBXFF-popup {
         width: 190px;
         background-color: #fff;
         border: 1px solid #000;
         border-radius: 5px;
         padding: 10px;
         background-image: linear-gradient(to right bottom, rgb(47, 49, 52), rgb(38, 38, 40), rgb(28, 27, 29), rgb(18, 17, 17), rgb(0, 0, 0));
         color: #009688;
      }
   </style>
</head>

<body>
   <div class="DBXFF-popup">
      <h2 class="h2-heading" id="h2Tag1">DBX File Finder</h2>
      <p><a style="color: #009688;" target="_blank" href="https://github.com/JasonMorta/Dropbox-File-Finder-UI-popup-chrome-extension">Check for updates</a></p>
      <p>If the link returns "404", use this link in the browser where you are logged into your Github account</p>
   </div>






   <script src="/content.js"></script>
</body>

</html>
